						## Scikit Learn

						- An open source Python library that implements a range of machine learning algorithms
						- Uniform and consistent interface to ML models
						- Provides many tuning parameters to the ML models
						- Extensive documentation available
						- Has a steeper learning curve (than R) to get started
						- Emphasis is on machine learning than statistical learning

					</script>
				</section><section data-markdown>
					<script type="text/template">
						## Machine Learning Terminology

						- **Row** is also known as 
							* observation, sample, example, instance, record
						- **Column** is also known as
						    * feature, predictor,  attribute, independent variable, input, regressor, covariate
						- Value that we are **predicting** is also known as 
						    * response, target, outcome, label, dependent variable
					

					</script>
				</section></section><section data-markdown>
					<script type="text/template">
						## Four key requirements

						- Features and response are separate objects
							
						- Features and response should be numeric
						    
						- Features and response should be NumPy arrays (ndarray optimized for computation)
						   
						- Features and response should have specific shapes
					

					</script>

						4. Predict the response for a new observation
